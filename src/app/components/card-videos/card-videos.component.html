<div *ngIf="tipoVideo =='h'">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
        <div class="col mb-3" *ngFor="let _ of [].constructor(canVideos); let i = index;  ">
            <div class="card bg-transparent border-0" (click)="viewVideo(i+1)">
                <video class="img-fluid rounded lazy-video" #videoElement width="100%" height="180" muted
                    (mouseenter)="playVideo(videoElement)" (mouseleave)="pauseVideo(videoElement)">
                    <source [attr.data-src]="'./videos/' + (1 + i) + '.mp4'" type="video/mp4">
                    Tu navegador no soporta videos.

                </video>
                <div id="cont-gadgets" class="cont-gadgets">
                    <div class="sound rounded-circle p-1 bg-dark text-center">
                        <i class="bi bi-volume-up text-white"></i>
                        <!--<i class="bi bi-volume-mute-fill"></i>-->
                    </div>
                    <div class="cc rounded-circle p-1 bg-dark text-center">
                        <i class="bi bi-cc-square text-white"></i>
                        <!--<i class="bi bi-cc-square-fill"></i>-->
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="d-flex align-items-center justify-content-between gap-1 mt-3">
                        <img [src]="'./img/' + (1 + i) + '.png'" class="img-fluid img-video-user rounded-circle" alt="">
                        <div>
                            <p class="card-text fss-4 text-white fs-bold m-0">
                                <a href="#" class="text-decoration-none text-white">Some quick example text to build on
                                    the card title and make</a>
                            </p>
                            <div class="d-flex align-items-center gap-2  p-0 m-0">
                                <a href="#" class="text-secondary text-decoration-none fss-6">Go somewhere</a>
                                <i class="bi bi-check-circle-fill text-secondary fss-6"></i>
                            </div>
                            <div class="d-flex align-items-center">
                                <a href="#" class="text-secondary text-decoration-none fss-6">11 K vistas hace 1 año</a>
                            </div>
                        </div>
                        <i class="bi bi-three-dots-vertical text-white fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
